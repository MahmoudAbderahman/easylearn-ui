<div class="container">
  <table class="table table-dark">
    <tr>
      <th>ID</th>
      <th>E-Mail</th>
      <th>Password</th>
      <th>Type</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>
        {{user.id}}
      </td>
      <td>
        {{user.email}}
      </td>
      <td>
        {{user.password}}
      </td>
      <td>
        {{user.userType}}
      </td>
    </tr>
  </table>
</div>

<div class="container">
  <table class="table-responsive">
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>E-Mail</th>
    </tr>
    <tr *ngFor="let teacher of teachers">
      <td>
        {{teacher.id}}
      </td>
      <td>
        {{teacher.firstName}}
      </td>
      <td>
        {{teacher.lastName}}
      </td>
      <td>
        {{teacher.email}}
      </td>
    </tr>
  </table>
</div>


<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
  <h1>Parents - {{parents.length}}</h1>
  <button (click)="createParent()" class="btn btn-success" id="create_btn">Create a new Parent</button>
  <table class="table">
    <thead>
    <tr>
      <th>Email</th>
      <th>Full Name</th>
      <th>Parent type</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let parent of parents">
      <td>{{parent.email}}</td>
      <td>{{parent.firstName + ' ' + parent.lastName}}</td>
      <td>{{parent.type}}</td>
      <td><button (click)="updateParent(parent.id)" class="btn btn-success">Update</button> </td>
      <td><button (click)="deleteParent(parent.id)" class="btn btn-danger">Delete</button> </td>
    </tr>
    </tbody>
  </table>
</div>

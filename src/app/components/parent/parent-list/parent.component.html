
<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
  <h1>Parents - {{parents.length}}</h1>
  <button (click)="createParent()" class="btn btn-success" id="create_btn">Create a new Parent</button>
  <table class="table">
    <thead>
    <tr>
      <th>Email</th>
      <th>Full Name</th>
      <th [colSpan]="2">Parent type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let parent of parents">
      <td>{{parent.username}}</td>
      <td>{{parent.firstName + ' ' + parent.lastName}}</td>
      <td>{{parent.type}}</td>
      <td>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Actions
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="updateParent(parent.id)">Update</a>
            <a class="dropdown-item" (click)="deleteParent(parent.id)">Delete</a>
            <a class="dropdown-item" (click)="assignStudents(parent.id)">Assign Students</a>

          </div>
        </div>
      </td>
     <!-- <td><button (click)="updateParent(parent.id)" class="btn btn-success">Update</button> </td>
      <td><button (click)="deleteParent(parent.id)" class="btn btn-danger">Delete</button> </td>-->
    </tr>
    </tbody>
  </table>
</div>

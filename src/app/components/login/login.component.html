
<div class="mt-5">
  <div class="card card-login mx-auto fadeIn">
    <div class="alert alert-warning text-danger" *ngIf="invalidLogin">{{errorMessage}}</div>
    <div class="card-body mx-auto text-center">
      <h4 class="text-primary">EasyLearn</h4>
    </div>
    <div class="card-body px-lg-4 pt-0 ">
      <form (ngSubmit)="checkLogin()" class="text-center text-black-50">
        <div class="md-form">
          <input class="" type="text" [(ngModel)]="username" name="title">
          <p class="col-md-12 col-form-label">User Name: </p>
        </div>
        <div class="md-form">
          <input class="" type="password" [(ngModel)]="password" name="title">
          <p class="col-md-12 col-form-label">Password: </p>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>

<h2>Login</h2>
<form (ngSubmit)="login()">
  <div class="form-group row">
    <label class="col-2 col-form-label">User Name: </label>
    <div class="col-10">
      <input class="form-control" type="text" [(ngModel)]="username" name="title">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Password: </label>
    <div class="col-10">
      <input class="form-control" type="password" [(ngModel)]="password" name="title">
    </div>
  </div>


  <button type="submit" class="btn btn-primary">Login</button>
</form>

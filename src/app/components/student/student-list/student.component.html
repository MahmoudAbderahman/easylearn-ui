<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
  <h1 *ngIf="students.length!=0">Students - {{students.length}}</h1>
  <button (click)="createStudent()" class="btn btn-success" id="create_btn">Create a new Student</button>

  <table class="table">
    <thead>
    <tr>
      <th>Email</th>
      <th [colSpan]="2">Full Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.username}}</td>
      <td>{{student.firstName + ' ' + student.lastName}}</td>
      <td>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="true">
            Actions
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" (click)="updateStudent(student.id)">Update</a>
            <a class="dropdown-item" (click)="deleteStudent(student.id)">Delete</a>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

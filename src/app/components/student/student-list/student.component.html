<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
  <h1 *ngIf="students.length!=0">Students - {{students.length}}</h1>
  <button (click)="createStudent()" class="btn btn-success" id="create_btn">Create a new Student</button>

  <table class="table">
    <thead>
    <tr>
      <th>Start Date</th>
      <th>Full Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.email}}</td>
      <td>{{student.firstName + ' ' + student.lastName}}</td>
      <td><button (click)="updateStudent(student.id)" class="btn btn-success">Update</button> </td>
      <td><button (click)="deleteStudent(student.id)" class="btn btn-danger">Delete</button> </td>
    </tr>
    </tbody>
  </table>
</div>

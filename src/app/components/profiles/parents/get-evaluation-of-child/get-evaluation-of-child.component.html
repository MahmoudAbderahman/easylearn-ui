<h1>Evaluation Of Student</h1>
<div class="container">
  <h4>Evaluation of Student: {{student.firstName + ' ' + student.lastName}} for Course {{course.courseCode}}</h4>
  <table class="table">
    <thead>
    <tr>
      <th>Points</th>
      <th>Max Points</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{result.points}}</td>
      <td>{{result.maxValue}}</td>
    </tr>
    </tbody>
  </table>
</div>

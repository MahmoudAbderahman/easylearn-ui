<div class="container">
  <h1>Courses - {{courses.length}}</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Grade</th>
      <th [colSpan]="2">Description</th>
      <!--<th>Actions</th>-->
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let course of courses">
      <td>{{course.courseCode}}</td>
      <td>{{course.name}}</td>
      <td>{{course.grade}}</td>
      <td>{{course.description}}</td>
    </tr>
    </tbody>
  </table>
</div>

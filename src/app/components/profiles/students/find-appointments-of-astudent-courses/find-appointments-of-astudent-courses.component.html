<div class="container">
  <h1>Appointments - {{appointments.length}}
  </h1>

  <table class="table">
    <thead>
    <tr>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Room Number</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let appointment of appointments">
      <td>{{appointment.startDate | date: 'h:mm a EEE'}}</td>
      <td>{{appointment.endDate | date: 'h:mm a EEE'}}</td>
      <td>{{appointment.roomNumber}}</td>

      <!--<td><button (click)="updateAppointment(appointment.id)" class="btn btn-success">Update</button> </td>
      <td><button (click)="deleteAppointment(appointment.id)" class="btn btn-danger">Delete</button> </td>-->
    </tr>
    </tbody>
  </table>
</div>

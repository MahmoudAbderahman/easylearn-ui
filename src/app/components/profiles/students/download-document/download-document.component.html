<div class="container">

  <h1>Uploaded Documents - {{documents.length}}
  </h1>
  <table class="table">
    <thead>
    <tr>
      <th>File Name</th>
      <th>Download</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let document of documents">
      <td>{{document.nameOfFile}}</td>
      <td>
        <button type="submit" class="btn btn-success" (click)="downloadDocument(document.nameOfFile)">Download</button>
      </td>
    </tr>
    </tbody>
  </table>

</div>

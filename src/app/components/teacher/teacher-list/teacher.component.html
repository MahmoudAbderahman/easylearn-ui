<div class="alert alert-success" *ngIf="message">{{message}}</div>
<div class="container">
  <h1>Teachers - {{teachers.length}}</h1>
  <button (click)="createTeacher()" class="btn btn-success" id="create_btn">Create a new teacher</button>
  <table class="table">
    <thead>
    <tr>
      <th>Email</th>
      <th [colSpan]="2">Full Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let teacher of teachers">
      <td>{{teacher.email}}</td>
      <td>{{teacher.firstName + ' ' + teacher.lastName}}</td>
      <td>
        <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Actions
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item"  (click)="updateTeacher(teacher.id)">Update</a>
            <a class="dropdown-item" (click)="deleteTeacher(teacher.id)">Delete</a>
            <a class="dropdown-item" (click)="assignCourses(teacher.id)">Assign Courses</a>

          </div>
        </div>
      </td>
      <!--<td><button (click)="updateTeacher(teacher.id)" class="btn btn-success">Update</button> </td>
      <td><button (click)="deleteTeacher(teacher.id)" class="btn btn-danger">Delete</button> </td>-->
    </tr>
    </tbody>
  </table>
</div>
